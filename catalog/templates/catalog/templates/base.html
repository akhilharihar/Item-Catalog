<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="{{ url('static', filename='css/app.css') }}" />
	<style>
		.notification-session{
			margin-bottom: 1.5rem;
		}
	</style>
	{% block header %}
	{% endblock header %}
</head>

<body>
	<nav class="navbar top-navbar" role="navigation" aria-label="main navigation">
		<div class="container">
			<div class="navbar-brand">
				<a class="navbar-item" href="{{ url('index') }}">
					<img src="{{ url('static', filename='img/logo.png') }}" width="112" height="28">
				</a>
				<div class="top-navbar-menu">
					<div class="navbar-item">
						<div class="buttons">
							{% if current_user.is_authenticated %}
							<form method="POST">
								<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
								<button type="submit" class="button">
									Logout
								</button>
							</form>
							{% else %}
							<a href="{{ url('login') }}" class="button is-link">Login</a>
							{% endif %}
						</div>
					</div>
					<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
						data-target="navbarBasicExample">
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
					</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="body-content">
		{% block content %}
		{% endblock content %}
	</div>
	{% block footer %}
	{% endblock footer %}
</body>

</html>
