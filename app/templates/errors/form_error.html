{% with messages = get_flashed_messages(with_categories=True, category_filter=['form_error']) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="form-info notification-session">
                <div class="notification is-warning">
                    <button class="delete" onclick="this.parentElement.parentElement.remove();"></button>
                    {% for index, value in message.items() %}
                        <p>{{ index }} : {{ ' | '.join(value) }}</p>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
